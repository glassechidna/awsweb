language: go

go:
  - 1.x

addons:
  apt:
    packages:
    - upx-ucl

before_install:
  - go get github.com/mitchellh/gox

after_success:
  - gox -arch="amd64" -os="windows linux darwin"
  - ls -lhR

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - awsweb_linux_amd64
    - awsweb_darwin_amd64
    - awsweb_windows_amd64.exe
  on:
    tags: true
    repo: glassechidna/awsweb